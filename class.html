<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラスセレクタ</title>
</head>
<body>
    <p class="blue">クラス名blueは青い文字です</p>
    <p class="red">クラス名redは赤い文字です</p>
    <p>黒い文字の中に<span class="red">赤い</span>文字</p>
    <p>黒い文字の中に<span class="blue">青い</span>文字</p>
</body>
</html>
